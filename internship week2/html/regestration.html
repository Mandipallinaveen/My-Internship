<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="/css/reg.css">
</head>

<body>
    <form action="#">
        <div class="reg">
            <h1>Regestration</h1>
            <br/>
            <table>
                <tr>
                    <td>
                        First name
                    </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Last name
                    </td>
                    <td><input type="text" name="last name"></td>
                </tr>
                <tr>
                    <td>
                        Phone number
                    </td>
                    <td><input type="text" name="phone number"></td>
                </tr>
                <tr>
                    <td>
                        Gmail
                    </td>
                    <td><input type="text" name="gmail"></td>
                </tr>
                <tr>
                    <td>
                        gender
                    </td>
                    <td><input type="radio" name="gender" value="male">male</td>
                    <td><input type="radio" name="gender" value="female">female</td>
                </tr>
                <tr>
                    <td>
                        date of birth
                    </td>
                    <td><input type="date" name="date_of_birth"></td>
                </tr>
                <tr>
                    <td>
                        address
                    </td>
                    <td><textarea row="5"></textarea></td>
                </tr>
                <tr>
                    <td> Hobbies</td>
                    <td><input type="checkbox" name="hobbies" value="playing">playing</td>
                    <td><input type="checkbox" name="hobbies" value="movies">movies</td>
                </tr>
                <tr>
                    <td>known languages</td>
                    <td><select name="languges" id="languages" multiple>
                            <option input type="checkbox" value="marati">marati</option>
                            <option value="english">english</option>
                            <option value="telugu">telugu</option>
                            <option value="hindi">hindi</option>
                        </select></td>
                </tr>
                <tr>
                    <td>
                        password
                    </td>
                    <td> <input type="password" name="my_password"></td>
                </tr>
                <tr>
                    <td>
                        re_enter password
                    </td>
                    <td><input type="password" name="re_enter password"><br />
                    <td>
                </tr>
                <tr>
                    <td> <input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
